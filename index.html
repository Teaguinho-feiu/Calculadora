<!DOCTYPE html>
<html>

<head>
	<title>Calculadora Basica</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="./assets/css/reset.css">
	<link rel="stylesheet" href="./assets/css/style.css">
	<script src="./assets/scripts/calculadora.js"></script>
</head>

<body>
	<header>
		<div class="cabeçalho">
			<p id="titulo">Calculadora basica feita por Tiago</p>
		</div>
	</header>
	<main>
		<div class="botoes">
			<button onclick="conta('mais');">+</button>
			<button onclick="conta('menos');">-</button>
			<button onclick="conta('vezes');">*</button>
			<button onclick="conta('dividir');">/</button>
			<button onclick="baskara();">Báskara</button>
			<button onclick="forcaMassaAceleracao();">F-> = M * A-></button>
		</div>
		<br><br>
		<p id="resposta" class="informacao">Olá, o resultado será exibio aqui</p>
		<br><br>
		<p id="valorZero" class="informacao">Aqui você será informado se o valor deu maior ou menor que 0</p>
	</main>
</body>

</html>
